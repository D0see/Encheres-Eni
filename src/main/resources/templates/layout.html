<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="fr" data-th-fragment="layout(title,main)" >

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title data-th-replace="${title}"></title>
  <link rel="stylesheet" data-th-href="@{/css/style.css}">
  <link rel="icon" data-th-href="@{/images/logoENI.png}" sizes="32x32">

</head>

<body>
<header>
  <h1>ENI-Ench√®res</h1>

  <nav>
    <a href="/"><img data-th-src="@{/logoENI.png}" title="Logo de l'ENI"></a>
    <ul>
      <li><a href="/encheres">Home</a></li>
      <li><a href="/signup">Inscription</a></li>
      <li data-th-if="${#authentication.getName() == 'anonymousUser'}">  <a data-th-href = "@{/login}">Login</a></li>

      <li data-th-if="${#authentication.getName() != 'anonymousUser'}">
      <form data-th-action="@{/logout}" method ="post">
        <button data-th-method="POST" data-th-text="${#authentication.getName()}+ ' Logout'"></button>
      </form>
      </li>
    </ul>

  </nav>

</header>

<main data-th-replace="${main}"> </main>

</body>
</html>
