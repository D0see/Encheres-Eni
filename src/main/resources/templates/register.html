<link rel="stylesheet" data-th-href="@{/css/style.css}">

<html>
<form action="/register" method="post" data-th-object="${user}">
  <input type="text" name="pseudo" placeholder="Pseudo" data-th-field="*{pseudo}" pattern="[a-zA-Z0-9]+" required>
  <input type="password" name="password" placeholder="Mot de passe" data-th-field="*{password}" required>
  <input type="email" name="email" placeholder="Email" data-th-field="*{email}" required>
  <input type="text" name="firstName" placeholder="prenom" data-th-field="*{firstName}" required>
  <input type="text" name="lastName" placeholder="nom" data-th-field="*{lastName}" required>
  <input type="number" name="phone" placeholder="telephone" data-th-field="*{phone}" required>
  <input type="text" name="address" placeholder="adresse" data-th-field="*{address}" required>
  <input type="number" name="zipCode" placeholder="code postal" data-th-field="*{zipCode}" required>
  <input type="text" name="city" placeholder="ville" data-th-field="*{city}" required>
  <button>S'inscrire</button>
</form>
</html>
