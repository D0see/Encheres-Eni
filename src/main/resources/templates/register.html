<link rel="stylesheet" data-th-href="@{/css/form.css}">

<html>
<div class="form-container">

  <h2>Créer un compte</h2>

<form action="/register" method="post" data-th-object="${user}">


  <div class="form-group">

    <label for ="pseudo">Pseudo:</label>
  <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo" data-th-field="*{pseudo}" required>
    <div data-th-if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}" style="color: red;">error</div>

    <label for ="password">Mot de passe</label>
  <input type="password" id="password" name="password" placeholder="Mot de passe"
         pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
         data-th-field="*{password}" required>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;">error</div>

    <label for ="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="E-mail" data-th-field="*{email}" required>
  <div th:if="${#fields.hasErrors('email')}"th:errors="*{email}" style="color: red;"></div>

    <label for ="prenom">Prénom:</label>
  <input type="text" id="prenom" name="firstName" placeholder="Prénom" data-th-field="*{firstName}" required>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;">error</div>

    <label for ="nom">Nom:</label>
  <input type="text" id="nom" name="lastName" placeholder="Nom" data-th-field="*{lastName}" required>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;">error</div>

    <label for ="phone">Numéro de téléphone:</label>
  <input type="text" id="phone" name="phone" placeholder="Numéro de téléphone" data-th-field="*{phone}" required>
    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;">error</div>

    <label for ="address">adresse:</label>
  <input type="text" id="address" name="address" placeholder="Adresse" data-th-field="*{address}" required>
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;">error</div>

    <label for ="zipCode">Code postal:</label>
  <input type="text" id="zipCode" name="zipCode" placeholder="Code postal" data-th-field="*{zipCode}" required>
    <div th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" style="color: red;">error</div>

    <label for ="city">Ville:</label>
  <input required type="text" id="city" name="city" placeholder="Ville" data-th-field="*{city}" >
    <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color: red;">error</div>


  <button type="submit">S'inscrire</button>

  </div>
</form>

</div>

</html>
