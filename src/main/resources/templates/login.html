<html data-th-replace="~{fragNav::layout(title=~{::title}, main=~{::main})}">



<title>Login</title>


<main>
    <div class="content">
    <h2 class="text-center mb-4">Login</h2>
    <div class="alert alert-danger" th:if="${param.error}">Identifiants invalides !</div>
    <div class="alert alert-success" th:if="${param.logout}">Vous avez été déconnecté avec succès</div>

    <form method="post" th:action="@{/login}" class="p-4 border rounded bg-light w-50 mx-auto">
        <div class="mb-3">
            <label class="form-label">Pseudo :</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mot de passe :</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/register}" class="btn btn-link">Créer un compte</a>
    </div>
    </div>
