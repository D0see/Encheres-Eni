<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="fr" data-th-fragment="layout(title,main)" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-th-replace="${title}"></title>
  <link rel="stylesheet" data-th-href="@{/css/newStyle.css}">
  <link rel="icon" data-th-href="@{/images/logoENI.png}" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>
<header>
  <h1>ENI-Ench√®res</h1>
  <a href="/"><img data-th-src="@{/images/logoENI.png}" title="logo de l'ENI"/></a>
</header>
<div class="container">
  <nav class="navbar">
    <ul class="navbar-list">
      <li><a href="/">Home</a></li>
      <li data-th-if="${#authentication.getName() != 'anonymousUser'}"><a href="/vendre">Vendre un article </a></li>
      <li data-th-if="${#authentication.getName() == 'anonymousUser'}"><a data-th-href = "@{/login}">Login</a></li>
      <li  data-th-if="${#authentication.getName() == 'anonymousUser'}"><a href="/register">Inscription</a></li>
      <li data-th-if="${#authentication.getName() != 'anonymousUser'}">
        <form data-th-action="@{/logout}" method ="post">
          <button data-th-method="POST" data-th-text="${#authentication.getName()}+ ' Logout'"></button>
        </form>
      </li>
    </ul>
  </nav>
</div>


<main data-th-replace="${main}"> </main>

</body>
</html>
