<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" data-th-fragment="layout(title,main)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}"></title>
    <link rel="stylesheet" data-th-href="@{/css/newStyle.css}">
    <link rel="icon" data-th-href="@{/images/logoENI.png}" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top" style="background-color: rgb(13, 110, 253, 0.43);"  >
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item" data-th-if="${#authentication.getName() != 'anonymousUser'}">
                        <a class="nav-link" href="/vendre">Cr√©er une vente</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" data-th-if="${#authentication.getName() == 'anonymousUser'}">
                        <a class="nav-link" data-th-href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" data-th-if="${#authentication.getName() == 'anonymousUser'}">
                        <a class="nav-link" href="/register">Inscription</a>
                    </li>
                    <li class="nav-item" data-th-if="${#authentication.getName() != 'anonymousUser'}" >
                        <span class="nav-link" data-th-text="'Credit : ' + ${user?.credit}"></span>
                    </li>
                    <li class="nav-item" data-th-if="${#authentication.getName() != 'anonymousUser'}">
                        <a class="nav-link" th:href="@{/user/{pseudo}(pseudo=${#authentication.getName()})}">Mon profil</a>
                    </li>
                    <li class="nav-item" data-th-if="${#authentication.getName() != 'anonymousUser'}">
                        <form data-th-action="@{/logout}" method="post">
                            <button class="btn btn-link nav-link" data-th-method="POST"
                                    data-th-text="${#authentication.getName()}+ ' Logout'"></button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>


<main data-th-replace="${main}"></main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
